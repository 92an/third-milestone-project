{% extends "base.html" %}

{% block content %}

<h2 class="header center-align capitalize">Log in</h2>

<div class="row container webforms">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username input -->
            <div class="row ">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="username" name="username" type="text" minlength="4" 
                    maxlength="20" pattern="^[a-zA-z0-9]{4,20}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password imput -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock-open prefix"></i>
                    <input id="password" name="password" type="password" minlength="4" 
                    maxlength="20" pattern="^[a-zA-z0-9]{4,20}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- button to login -->
            <div class="row">
                <button type="submit" class="col s8 offset-s2 btn-large blue-grey darken-3 header">
                    Log In <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </form>  
</div>

{% endblock %}
