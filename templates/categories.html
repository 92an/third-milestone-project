{% extends "base.html" %}

{% block content %}

<h2 class="header capitalize center-align">Manage Categories</h2>

<div class="row container webforms">
    <div class="col s12 m10 offset-m1 ">
        <div class="card-panel">
            <div class="row">
                <h4 class="center-align header capitalize">
                    Categories in Dictionary
                </h4>
            </div>
            <div class="row">
                <a href="{{ url_for('add_category') }}">
                    <div class="col s6 offset-s3 btn-large center-align blue-grey darken-3">
                        add category           
                    </div>
                </a>
            </div>
        </div>
    </div>  
</div>

<div class="row container" id="category-container">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card grey darken-2 center-align">
            <div class="card-content white-text">
                <span class="card-title header category-cards">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn-large blue-grey darken-3 heading">Edit</a>
                <a href="#" class="btn-large cyan darken-3 heading">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
