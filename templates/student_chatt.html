{% extends "base.html" %}

{% block content %}

<h2 class="header center-align capitalize">student Chattroom</h2>
<h3 class="header center-align capitalize">Welcome {{username}}</h3>

<div class="row container">
    <div class="col s12">
        <div class="card-panel">
            {% for message in chatt %}
                <p class="main-text"> {{message.timestamp}} - {{message.from}}: {{message.message}} </p>
            {% endfor %}

        </div>
    </div>
</div>


<div class="row container">
    <div class="col s12">
        <div class="card-panel">
            <div class="row">
                <form class="col s12" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="message_box" name="message_box" class="materialize-textarea"></textarea>
                            <label for="message_box">Textarea</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <a href="{{ url_for('chattrooms') }}" class="col s4 offset-s1 btn-large center-align blue-grey darken-3">
                            Leave Chattroom                 
                            </a>
                            <button class="col s4 offset-s1 btn-large center-align blue-grey darken-3">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>







{% endblock %}
