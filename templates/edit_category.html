{% extends "base.html" %}

{% block content %}

<h2 class="header capitalize center-align">Edit Category</h2>

<div class="row container webforms">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <div class="card-panel">
            <!-- category name input -->
            <div class="row ">
                <div class="input-field col s12">
                    <i class="fas fa-file prefix"></i>
                    <input id="category_name" name="category_name" type="text" value="{{ category.category_name }}"
                     class="validate" maxlength="40" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- button to submitt -->
            <div class="row">
                <a href="{{ url_for('manage_categories') }}" class="col s4 offset-s1     btn-large blue-grey darken-3 header"> Cancel</a>
                <button type="submit" class="col s4 offset-s2 btn-large blue-grey darken-3 header">
                    Edit Category
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
